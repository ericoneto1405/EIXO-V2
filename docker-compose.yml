version: "3.9"

services:
  db:
    image: postgres:16
    container_name: eixo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eixo_dev
    volumes:
      - eixo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eixo_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  eixo_postgres_data:
